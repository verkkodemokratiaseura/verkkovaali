[nosetests]
match=^test
nocapture=1
cover-package=webidentity
with-coverage=1
cover-erase=1
exclude=^testStore$
with-xunit=1
with-xcoverage=1

[compile_catalog]
directory = webidentity/locale
domain = WebIdentity
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = webidentity/locale/WebIdentity.pot
width = 80

[init_catalog]
domain = WebIdentity
input_file = webidentity/locale/WebIdentity.pot
output_dir = webidentity/locale

[update_catalog]
domain = WebIdentity
input_file = webidentity/locale/webidentity.pot
output_dir = webidentity/locale
previous = true
